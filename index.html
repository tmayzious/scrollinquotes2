<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quote Ticker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #007aff; /* Apple-style modern blue */
            --text-main: #1d1d1f;
            --bg-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }

        /* The Slim Header Bar */
        .ticker-wrap {
            width: 100%;
            height: 60px;
            background-color: var(--bg-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .quote-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            color: var(--text-main);
            position: absolute;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Modern Stylized Quotation Marks */
        .quote-text::before, .quote-text::after {
            content: '"';
            font-family: 'Playfair Display', serif;
            color: var(--accent-blue);
            font-size: 2rem;
            opacity: 0.3;
            line-height: 0;
            margin-top: 15px;
        }

        .quote-text.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .quote-text.exit {
            opacity: 0;
            transform: translateY(-20px) scale(0.98);
        }

        /* Bold Accent Styling */
        .accent {
            font-family: 'Inter', sans-serif;
            color: var(--accent-blue);
            font-weight: 700;
            font-style: normal; /* Removes italic from the bold blue words */
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="quote-container" id="container">
            </div>
    </div>

    <script>
        const quotes = [
            "The only way to do <span class='accent'>great work</span> is to love what you do.",
            "Believe you can and you're <span class='accent'>halfway there</span>.",
            "It does not matter how <span class='accent'>slowly you go</span> as long as you do not stop.",
            "Everything you've ever wanted is on the <span class='accent'>other side</span> of fear.",
            "Success is <span class='accent'>not final</span>, failure is not fatal.",
            "Hardships often prepare people for an <span class='accent'>extraordinary</span> destiny.",
            "The future belongs to those who <span class='accent'>believe</span> in their dreams.",
            "Don’t watch the clock; <span class='accent'>keep going</span>.",
            "You miss <span class='accent'>100%</span> of the shots you don’t take.",
            "Whether you think you can or can’t, <span class='accent'>you’re right</span>.",
            "Act as if what you do <span class='accent'>makes a difference</span>.",
            "Quality is not an act, it is a <span class='accent'>habit</span>."
        ];

        const container = document.getElementById('container');
        
        quotes.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'quote-text';
            div.innerHTML = q;
            container.appendChild(div);
        });

        const elements = document.querySelectorAll('.quote-text');
        let current = 0;

        function cycle() {
            const prev = current;
            current = (current + 1) % elements.length;

            elements[prev].classList.remove('active');
            elements[prev].classList.add('exit');
            
            elements[current].classList.remove('exit');
            elements[current].classList.add('active');

            setTimeout(() => {
                elements[prev].classList.remove('exit');
            }, 800);
        }

        // Init
        elements[0].classList.add('active');
        setInterval(cycle, 5000);
    </script>

</body>
</html>
