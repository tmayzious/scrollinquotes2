<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Quote Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* The Slim Header Bar */
        .ticker-wrap {
            width: 100%;
            height: 60px; /* Requested height */
            background-color: #ffffff;
            color: #2d3436;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .quote-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .quote-text {
            font-size: 1.1rem;
            position: absolute;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            width: 90%;
        }

        .quote-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text.exit {
            opacity: 0;
            transform: translateY(-15px);
        }

        /* The Blue Bold Style */
        .accent {
            color: #0984e3;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="quote-container" id="container">
            </div>
    </div>

    <script>
        // List of quotes with <span class="accent"> around key words
        const quotes = [
            "The only way to do <span class='accent'>great work</span> is to love what you do.",
            "Believe you can and you're <span class='accent'>halfway there</span>.",
            "It does not matter how <span class='accent'>slowly you go</span> as long as you do not stop.",
            "Everything you've ever wanted is on the <span class='accent'>other side</span> of fear.",
            "Success is <span class='accent'>not final</span>, failure is not fatal.",
            "Hardships often prepare people for an <span class='accent'>extraordinary</span> destiny.",
            "The future belongs to those who <span class='accent'>believe</span> in their dreams.",
            "Don’t watch the clock; <span class='accent'>keep going</span>.",
            "You miss <span class='accent'>100%</span> of the shots you don’t take.",
            "Whether you think you can or can’t, <span class='accent'>you’re right</span>.",
            "Act as if what you do <span class='accent'>makes a difference</span>.",
            "Quality is not an act, it is a <span class='accent'>habit</span>."
        ];

        const container = document.getElementById('container');
        
        quotes.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'quote-text';
            div.innerHTML = q; // Using innerHTML to render the <span> tags
            container.appendChild(div);
        });

        const elements = document.querySelectorAll('.quote-text');
        let current = 0;

        function cycle() {
            const prev = current;
            current = (current + 1) % elements.length;

            elements[prev].classList.remove('active');
            elements[prev].classList.add('exit');
            
            elements[current].classList.remove('exit');
            elements[current].classList.add('active');

            setTimeout(() => {
                elements[prev].classList.remove('exit');
            }, 700);
        }

        // Init
        elements[0].classList.add('active');
        setInterval(cycle, 5000); // 5 seconds per quote
    </script>

</body>
</html>
