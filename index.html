<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes Scroll</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #2d3436;
            --accent-color: #0984e3;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .quote-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            height: 100px; /* Fixed height to prevent layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote {
            font-size: 1.5rem;
            font-style: italic;
            color: var(--text-color);
            opacity: 0;
            position: absolute;
            animation: cycleQuotes 10s infinite;
        }

        /* Delay the second quote by half the total animation time */
        .quote:nth-child(2) {
            animation-delay: 5s;
        }

        @keyframes cycleQuotes {
            0% { opacity: 0; transform: translateY(10px); }
            5% { opacity: 1; transform: translateY(0); }
            45% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; }
        }

        .accent {
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <div class="quote">
            "The only way to do <span class="accent">great work</span> is to love what you do."
        </div>
        <div class="quote">
            "Believe you can and you're <span class="accent">halfway there</span>."
        </div>
    </div>

</body>
</html>
