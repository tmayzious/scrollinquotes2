<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Quote Ticker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }

        .ticker-wrap {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 1px solid #f0f0f0;
        }

        .quote-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-text {
            position: absolute;
            font-size: 1rem;
            font-weight: 300;
            color: #444;
            letter-spacing: 0.03em;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.9s cubic-bezier(0.23, 1, 0.32, 1);
            width: 90%;
        }

        /* Bold Blue Words */
        .accent {
            color: #0066ff;
            font-weight: 800;
            letter-spacing: -0.01em;
            text-transform: uppercase; /* Makes the blue words look like a punchy callout */
            font-size: 0.95rem;
            margin: 0 4px;
        }

        .quote-text.active {
            opacity: 1;
            transform: scale(1);
        }

        .quote-text.exit {
            opacity: 0;
            transform: scale(1.05);
        }

        /* Minimalist Quote Marks */
        .mark {
            color: #0066ff;
            opacity: 0.2;
            font-weight: 800;
            font-size: 1.4rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="quote-container" id="container"></div>
    </div>

    <script>
        const quotes = [
            "The only way to do <span class='accent'>great work</span> is to love what you do.",
            "Believe you can and you're <span class='accent'>halfway there</span>.",
            "It does not matter how <span class='accent'>slowly you go</span> as long as you do not stop.",
            "Everything you've ever wanted is on the <span class='accent'>other side</span> of fear.",
            "Success is <span class='accent'>not final</span>, failure is not fatal.",
            "Hardships often prepare people for an <span class='accent'>extraordinary</span> destiny.",
            "The future belongs to those who <span class='accent'>believe</span> in their dreams.",
            "Don’t watch the clock; <span class='accent'>keep going</span>.",
            "You miss <span class='accent'>100%</span> of the shots you don’t take.",
            "Whether you think you can or can’t, <span class='accent'>you’re right</span>.",
            "Act as if what you do <span class='accent'>makes a difference</span>.",
            "Quality is not an act, it is a <span class='accent'>habit</span>."
        ];

        const container = document.getElementById('container');
        
        quotes.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'quote-text';
            div.innerHTML = `<span class="mark">/</span>${q}<span class="mark">/</span>`;
            container.appendChild(div);
        });

        const elements = document.querySelectorAll('.quote-text');
        let current = 0;

        function cycle() {
            const prev = current;
            current = (current + 1) % elements.length;
            elements[prev].classList.remove('active');
            elements[prev].classList.add('exit');
            elements[current].classList.remove('exit');
            elements[current].classList.add('active');
            setTimeout(() => { elements[prev].classList.remove('exit'); }, 900);
        }

        elements[0].classList.add('active');
        setInterval(cycle, 5000);
    </script>
</body>
</html>
