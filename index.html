<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slim Quote Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* The Slim Header Bar */
        .ticker-wrap {
            width: 100%;
            height: 40px;
            background-color: #1e272e; /* Dark professional background */
            color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            border-bottom: 1px solid #34e7e4; /* Thin accent bottom border */
        }

        .quote-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .quote-text {
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            position: absolute;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 20px;
        }

        .quote-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text.exit {
            opacity: 0;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="quote-container" id="container">
            </div>
    </div>

    <script>
        const quotes = [
            "The only way to do great work is to love what you do.",
            "Believe you can and you're halfway there.",
            "It does not matter how slowly you go as long as you do not stop.",
            "Everything you've ever wanted is on the other side of fear.",
            "Success is not final, failure is not fatal.",
            "Hardships often prepare people for an extraordinary destiny.",
            "The future belongs to those who believe in their dreams.",
            "Don’t watch the clock; do what it does. Keep going.",
            "You miss 100% of the shots you don’t take.",
            "Whether you think you can or can’t, you’re right.",
            "Act as if what you do makes a difference. It does.",
            "Quality is not an act, it is a habit."
        ];

        const container = document.getElementById('container');
        
        // Create elements
        quotes.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'quote-text';
            div.textContent = q;
            container.appendChild(div);
        });

        const elements = document.querySelectorAll('.quote-text');
        let current = 0;

        function cycle() {
            const prev = current;
            current = (current + 1) % elements.length;

            // Handle classes for animation
            elements[prev].classList.remove('active');
            elements[prev].classList.add('exit');
            
            elements[current].classList.remove('exit');
            elements[current].classList.add('active');

            // Reset the 'exit' class after animation finishes
            setTimeout(() => {
                elements[prev].classList.remove('exit');
            }, 600);
        }

        // Initialize first quote
        elements[0].classList.add('active');
        setInterval(cycle, 4000); // Change every 4 seconds
    </script>

</body>
</html>
